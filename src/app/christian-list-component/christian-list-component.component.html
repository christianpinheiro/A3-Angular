<div>
  <h2>API:</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Created</th>
        <th>D1</th>
        <th>D2</th>
      </tr>
      <tr *ngFor="let rate of this.christianListService.list">
        {{
          updateChristianListRates()
        }}
        <td>{{ rate.created.rate_float }}</td>
        <td>{{ rate.d1.updated }}</td>
        <td>{{ rate.d2.updated }}</td>
      </tr>
    </thead>
  </table>
</div>
